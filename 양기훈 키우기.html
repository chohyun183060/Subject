<script>
    /* ================= ê²Œì„ ë°ì´í„° ë° ë¡œì§ ================= */
    
    // ê¸°ë³¸ ë°ì´í„° êµ¬ì¡°

    let game = JSON.parse(JSON.stringify(defaultData));

    // --- ë°ì´í„° ì„¤ì • ---
    
    // 1. ì (ë³´ìŠ¤) ë¦¬ìŠ¤íŠ¸
    const bosses = [
        { name: "ë™ë„¤ ìƒŒë“œë°±", hp: 50, icon: "ğŸ¥Š" },
        { name: "í—¬ìŠ¤ì¥ ë–¡ëŒ€", hp: 300, icon: "ğŸ¦" },
        { name: "ë™ë„¤ ë¶ˆëŸ‰ë°°", hp: 1000, icon: "ğŸš¬" },
        { name: "ê°€ë©´ ë ˆìŠ¬ëŸ¬", hp: 5000, icon: "ğŸ‘º" },
        { name: "ë¶ˆê³° íŒŒì´í„°", hp: 20000, icon: "ğŸ»" },
        { name: "ìŠ¤ëª¨ ì±”í”¼ì–¸", hp: 100000, icon: "ğŸ™" },
        { name: "ì–¸ë”í…Œì´ì»¤", hp: 500000, icon: "âš°ï¸" },
        { name: "ë§ˆì™• ì–‘ê¸°í›ˆ", hp: 2000000, icon: "ğŸ‘¿" }, // ìê¸° ìì‹ ê³¼ì˜ ì‹¸ì›€?
        { name: "ìš°ì£¼ íŒŒê´´ì", hp: 99999999, icon: "ğŸ‘½" }
    ];

    // 2. í›ˆë ¨ ëª©ë¡ (ì „íˆ¬ë ¥ ì¦ê°€) - ë ˆìŠ¬ë§ ê¸°ìˆ 
    const trainingList = [
        { name: "ê¸°ì´ˆ ê·¼ë ¥ ìš´ë™", baseCost: 10, basePower: 1, desc: "ê¸°ë³¸ì ì¸ 3ëŒ€ ìš´ë™ì…ë‹ˆë‹¤." },
        { name: "ìˆ˜í‰ ì°¹ (Chop)", baseCost: 100, basePower: 5, desc: "ê°€ìŠ´íŒì„ ë•Œë ¤ 'Woooo!' ì†Œë¦¬ë¥¼ ëƒ…ë‹ˆë‹¤." },
        { name: "ë“œë¡­í‚¥ (Dropkick)", baseCost: 1000, basePower: 20, desc: "ì í”„í•˜ì—¬ ë‘ ë°œë¡œ ê°€ê²©í•©ë‹ˆë‹¤." },
        { name: "ìˆ˜í”Œë ‰ìŠ¤ (Suplex)", baseCost: 10000, basePower: 100, desc: "ìƒëŒ€ë¥¼ ë’¤ë¡œ ë„˜ê²¨ë²„ë¦½ë‹ˆë‹¤." },
        { name: "ìŠ¤í”¼ì–´ (Spear)", baseCost: 100000, basePower: 500, desc: "ì–´ê¹¨ë¡œ ë³µë¶€ë¥¼ ê°•íƒ€í•©ë‹ˆë‹¤." },
        { name: "íˆ¼ìŠ¤í†¤ íŒŒì¼ë“œë¼ì´ë²„", baseCost: 1000000, basePower: 2000, desc: "ë¨¸ë¦¬ë¥¼ ë°”ë‹¥ì— ê½‚ëŠ” ê¸ˆì§€ëœ ê¸°ìˆ ." }
    ];

    // 3. ì‚¬ì—… ëª©ë¡ (ëˆ ë²Œê¸° ì¦ê°€)
    const businessList = [
        { name: "ì „ë‹¨ì§€ ì•Œë°”", baseCost: 50, baseInc: 1, desc: "í´ë¦­ë‹¹ ìˆ˜ì… +1" },
        { name: "ì¸í„°ë„· ë°©ì†¡", baseCost: 500, baseInc: 5, desc: "í´ë¦­ë‹¹ ìˆ˜ì… +5" },
        { name: "êµ¿ì¦ˆ íŒë§¤", baseCost: 5000, baseInc: 50, desc: "í´ë¦­ë‹¹ ìˆ˜ì… +50" },
        { name: "ì²´ìœ¡ê´€ ìš´ì˜", baseCost: 100000, baseInc: 500, desc: "í´ë¦­ë‹¹ ìˆ˜ì… +500" }
    ];

    // --- ì—”ì§„ í•¨ìˆ˜ ---

    function init() {
        loadData();
        renderShop();
        updateUI();
        updateBossUI();
    }

    function loadData() {
        try {
            const saved = localStorage.getItem('wrestlerKihoon_v1');
            if (saved) {
                game = { ...defaultData, ...JSON.parse(saved) };
            }
        } catch (e) { console.log("Load fail"); }
    }

    function saveData() {
        localStorage.setItem('wrestlerKihoon_v1', JSON.stringify(game));
    }

    // í´ë¦­ ì•¡ì…˜ (ëˆ ë²Œê¸° + ê³µê²©)
    const clickZone = document.getElementById('click-zone');
    clickZone.addEventListener('mousedown', handleInput);
    clickZone.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleInput(e.touches[0]);
    }, {passive: false});

    function handleInput(e) {
        // 1. ëˆ íšë“
        game.money += game.income;

        // 2. ë³´ìŠ¤ ê³µê²©
        hitBoss();

        // 3. íš¨ê³¼
        showEffect(e.clientX || e.pageX, e.clientY || e.pageY);
        
        updateUI();
    }

    function hitBoss() {
        if(game.bossCurrentHp > 0) {
            game.bossCurrentHp -= game.power;
            if (game.bossCurrentHp <= 0) {
                game.bossCurrentHp = 0;
                bossDefeated();
            }
        }
        updateBossUI();
    }

    function bossDefeated() {
        // ë³´ìƒ ì§€ê¸‰
        const reward = getBossMaxHp() * 0.5; // ë³´ìŠ¤ ì²´ë ¥ì˜ ì ˆë°˜ë§Œí¼ ëˆ íšë“
        game.money += reward;
        
        alert(`ğŸ‰ ìŠ¹ë¦¬! ${formatNum(reward)}ì›ì„ íšë“í–ˆìŠµë‹ˆë‹¤! ë‹¤ìŒ ìƒëŒ€ë¥¼ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.`);
        
        // ë‹¤ìŒ ìŠ¤í…Œì´ì§€
        game.stage++;
        const nextBoss = getBossInfo();
        game.bossCurrentHp = nextBoss.hp; // ì²´ë ¥ ë¦¬ì…‹
        
        saveData();
    }

    // í—¬í¼ í•¨ìˆ˜ë“¤
    function getBossInfo() {
        const idx = (game.stage - 1) % bosses.length; // ë³´ìŠ¤ê°€ ëë‚˜ë©´ ë¡œí…Œì´ì…˜ (ì²´ë ¥ì€ ì¦ê°€ì‹œì¼œì•¼ í•¨)
        const loopCount = Math.floor((game.stage - 1) / bosses.length);
        const baseBoss = bosses[idx];
        
        // ë£¨í”„ ëŒ ë•Œë§ˆë‹¤ ì²´ë ¥ 5ë°° ë»¥íŠ€ê¸°
        const hpMultiplier = Math.pow(5, loopCount);
        
        return {
            name: baseBoss.name + (loopCount > 0 ? ` (Lv.${loopCount+1})` : ""),
            hp: baseBoss.hp * hpMultiplier,
            icon: baseBoss.icon
        };
    }
    
    function getBossMaxHp() {
        return getBossInfo().hp;
    }

    // ìƒì  ë Œë”ë§
    function renderShop() {
        // í›ˆë ¨ íƒ­
        const trainContainer = document.getElementById('tab-training');
        trainContainer.innerHTML = "";
        trainingList.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'upgrade-item';
            div.id = `train-btn-${idx}`;
            div.onclick = () => buyTrain(idx);
            div.innerHTML = `

                    <h4>${item.name} <span style="color:#ff6b81; font-size:0.8rem;">(Lv.${game.trainLv[idx]})</span></h4>
                    <p>${item.desc} | ê³µê²©ë ¥ +${formatNum(item.basePower)}</p>
                </div>
                <div class="item-cost" id="train-cost-${idx}">0</div>
            `;
            trainContainer.appendChild(div);
        });

        // ë¹„ì¦ˆë‹ˆìŠ¤ íƒ­
        const bizContainer = document.getElementById('tab-business');
        bizContainer.innerHTML = "";
        businessList.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'upgrade-item';
            div.id = `biz-btn-${idx}`;
            div.onclick = () => buyBiz(idx);
            div.innerHTML = `
                <div class="item-info">
                    <h4>${item.name} <span style="color:#eccc68; font-size:0.8rem;">(Lv.${game.bizLv[idx]})</span></h4>
                    <p>${item.desc}</p>
                </div>
                <div class="item-cost" id="biz-cost-${idx}">0</div>
            `;
            bizContainer.appendChild(div);
        });
    }

    // êµ¬ë§¤ ë¡œì§
    function getTrainCost(idx) {
        return Math.floor(trainingList[idx].baseCost * Math.pow(1.5, game.trainLv[idx]));
    }
    
    function buyTrain(idx) {
        const cost = getTrainCost(idx);
        if (game.money >= cost) {
            game.money -= cost;
            game.trainLv[idx]++;
            game.power += trainingList[idx].basePower; // ì „íˆ¬ë ¥ ì˜êµ¬ ì¦ê°€
            saveData();
            updateUI();
            renderShop(); // ë ˆë²¨ í‘œì‹œ ê°±ì‹  ìœ„í•´ ì¬ìƒì„± (ë¹„íš¨ìœ¨ì ì´ì§€ë§Œ ê°„ë‹¨í•¨)
        }
    }

    function getBizCost(idx) {
        return Math.floor(businessList[idx].baseCost * Math.pow(1.4, game.bizLv[idx]));
    }

    function buyBiz(idx) {
        const cost = getBizCost(idx);
        if (game.money >= cost) {
            game.money -= cost;
            game.bizLv[idx]++;
            game.income += businessList[idx].baseInc; // ìˆ˜ì… ì˜êµ¬ ì¦ê°€

    }

        trainingList.forEach((_, idx) => {

            else btn.classList.remove('affordable');

        businessList.forEach((_, idx) => {

            else btn.classList.remove('affordable');

        // í˜„ì¬ ê°€ì¥ ë†’ì€ ê¸°ìˆ  í‘œì‹œ
        let bestSkill = "ë§¨ì£¼ë¨¹";
        for(let i = trainingList.length-1; i >=0; i--) {
