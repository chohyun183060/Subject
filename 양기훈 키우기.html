        /* ì¤‘ìš”: ë‚´ë¶€ ìš”ì†Œê°€ í´ë¦­ì„ ë°©í•´í•˜ì§€ ì•Šë„ë¡ ì„¤ì • */
        .character-section > * {

        /* ìƒì  ì˜ì—­ */
        .shop-section {

        .upgrade-btn {

        .upgrade-btn:disabled {

        .upgrade-btn:not(:disabled):hover { filter: brightness(1.1); }
        
        .btn-info { display: flex; flex-direction: column; align-items: flex-start; text-align: left;}
        .btn-cost { background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 5px; font-size: 0.9rem; min-width: 60px; text-align: center;}

        /* í´ë¦­ ì´í™íŠ¸ ì• ë‹ˆë©”ì´ì…˜ */
        .click-effect {

            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }

        }

        /* ë¦¬ì…‹ ë²„íŠ¼ */
        .reset-btn {

            border: 1px solid #e74c3c;

    </style>
</head>
<body>

<div class="game-container">
    <button class="reset-btn" onclick="resetGame()">ë°ì´í„° ì´ˆê¸°í™”</button>
    <header>

        <div class="subtitle">í™”ë©´ ì¤‘ì•™ì„ í´ë¦­í•´ì„œ ëˆì„ ë²„ì„¸ìš”!</div>

    <div class="character-section" id="click-zone">

        <div style="width: 80%; background:#555; height: 10px; border-radius: 5px; margin-top:10px; overflow:hidden; position:relative;">
            <div id="exp-bar" style="width: 0%; background: #f1c40f; height: 100%; transition: width 0.2s;"></div>

        <div style="font-size: 0.8rem; margin-top: 5px; color:#aaa;">í„°ì¹˜í•˜ì—¬ ì„±ì¥ì‹œí‚¤ì„¸ìš”!</div>
    </div>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-label">ë³´ìœ  ê³¨ë“œ</div>
            <div class="stat-value gold-value" id="gold-display">0 G</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">ì´ˆë‹¹ ìˆ˜ì…</div>
            <div class="stat-value" id="dps-display">0 / sec</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">í´ë¦­ë‹¹ ê³¨ë“œ</div>
            <div class="stat-value" id="click-power-display">1</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">í˜„ì¬ ë ˆë²¨</div>
            <div class="stat-value" id="level-num-display">1</div>
        </div>
    </div>

    <div class="shop-section">
        <button class="upgrade-btn" id="btn-upgrade-click" onclick="upgradeClick()">
            <div class="btn-info">
                <span>ğŸ’ª ê·¼ë ¥ ìš´ë™</span>
                <span style="font-size: 0.75rem; color: #ccc;">í´ë¦­ë‹¹ ê³¨ë“œ +1</span>
            </div>
            <div class="btn-cost" id="cost-click">10 G</div>
        </button>

        <button class="upgrade-btn" id="btn-hire-friend" onclick="hireFriend()">
            <div class="btn-info">
                <span>ğŸ¤ ì¹œêµ¬ ì„­ì™¸</span>
                <span style="font-size: 0.75rem; color: #ccc;">ì´ˆë‹¹ ê³¨ë“œ +1</span>
            </div>
            <div class="btn-cost" id="cost-friend">50 G</div>
        </button>

        <button class="upgrade-btn" id="btn-buy-pc" onclick="buyPC()">
            <div class="btn-info">
                <span>ğŸ’» ë°©ì†¡ ì¥ë¹„</span>
                <span style="font-size: 0.75rem; color: #ccc;">ì´ˆë‹¹ ê³¨ë“œ +10</span>
            </div>
            <div class="btn-cost" id="cost-pc">500 G</div>
        </button>

        <button class="upgrade-btn" id="btn-buy-building" onclick="buyBuilding()">
            <div class="btn-info">
                <span>ğŸ¢ ê±´ë¬¼ì£¼ ë˜ê¸°</span>
                <span style="font-size: 0.75rem; color: #ccc;">ì´ˆë‹¹ ê³¨ë“œ +100</span>
            </div>
            <div class="btn-cost" id="cost-building">5000 G</div>
        </button>
    </div>
</div>

<script>
    /* ìë°”ìŠ¤í¬ë¦½íŠ¸ ì—”ì§„ */

    // ê¸°ë³¸ ê²Œì„ ë°ì´í„°
    const defaultData = {
        gold: 0,
        level: 1,
        exp: 0,
        clickPower: 1,
        autoGold: 0,
        costClick: 10,
        costFriend: 50,
        costPC: 500,
        costBuilding: 5000
    };

    let gameData = JSON.parse(JSON.stringify(defaultData));

    // ì§„í™” ëª©ë¡
    const evolutions = [
        { lv: 1, title: "ì‘ì•  ê¸°í›ˆ", icon: "ğŸ‘¶" },
        { lv: 5, title: "ì´ˆë”© ê¸°í›ˆ", icon: "ğŸ’" },
        { lv: 10, title: "ì¤‘2ë³‘ ê¸°í›ˆ", icon: "ğŸ•¶ï¸" },
        { lv: 20, title: "í—¬ì°½ ê¸°í›ˆ", icon: "ğŸ’ª" },
        { lv: 30, title: "ì·¨ì¤€ìƒ ê¸°í›ˆ", icon: "ğŸ‘”" },
        { lv: 50, title: "ëŒ€í†µë ¹ ê¸°í›ˆ", icon: "ğŸ‘‘" },
        { lv: 80, title: "ê±´ë¬¼ì£¼ ê¸°í›ˆ", icon: "ğŸ™ï¸" },
        { lv: 100, title: "ìš°ì£¼ì‹  ê¸°í›ˆ", icon: "ğŸŒŒ" }
    ];

    // [ì¤‘ìš”] ê²Œì„ ë¡œë“œ (ì•ˆì „ ì¥ì¹˜ í¬í•¨)
    function loadGame() {
        try {
            const saved = localStorage.getItem('yangKihoonSave_v2');
            if (saved) {
                const parsed = JSON.parse(saved);
                // ì €ì¥ëœ ë°ì´í„°ì™€ í˜„ì¬ ë°ì´í„° êµ¬ì¡° ë³‘í•© (ëˆ„ë½ ë°©ì§€)
                gameData = { ...defaultData, ...parsed }; 
                
                // NaN(ìˆ«ì ì•„ë‹˜) ì˜¤ë¥˜ ë°©ì§€ ì²´í¬
                if (isNaN(gameData.gold)) gameData.gold = 0;
            }
        } catch (e) {
            console.error("ì„¸ì´ë¸Œ ë¡œë“œ ì‹¤íŒ¨ (ë³´ì•ˆ ì„¤ì • ë¬¸ì œì¼ ìˆ˜ ìˆìŒ):", e);
        }
        updateUI();
    }

    function saveGame() {
        try {
            localStorage.setItem('yangKihoonSave_v2', JSON.stringify(gameData));
        } catch (e) {
            // ì €ì¥ ì‹¤íŒ¨í•´ë„ ê²Œì„ì€ ê³„ì† ì§„í–‰ë¨
        }
    }

    // 1ì´ˆë§ˆë‹¤ ìë™ ì €ì¥ ë° ìë™ ìˆ˜ì…
    setInterval(() => {
        if (gameData.autoGold > 0) {
            addGold(gameData.autoGold, false);
        }
        saveGame();
    }, 1000);

    // ê³¨ë“œ íšë“ ë¡œì§
    function addGold(amount, isClick) {
        if(!amount || isNaN(amount)) amount = 0;
        gameData.gold += amount;
        
        if(isClick) {
            gameData.exp += 1;
            checkLevelUp();
        }
        updateUI();
    }

    function checkLevelUp() {
        const reqExp = gameData.level * 10;
        if (gameData.exp >= reqExp) {
            gameData.level++;
            gameData.exp = 0;
            gameData.clickPower += Math.floor(gameData.level / 2); 
            // ë ˆë²¨ì—… íš¨ê³¼
            showFloatingText("LEVEL UP!", "#2ecc71");
        }
        updateCharacter();
    }

    // í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
    const clickZone = document.getElementById('click-zone');
    clickZone.addEventListener('mousedown', handleInput); // ë§ˆìš°ìŠ¤
    clickZone.addEventListener('touchstart', (e) => { // ëª¨ë°”ì¼ í„°ì¹˜
        e.preventDefault(); // ë”ë¸”íƒ­ í™•ëŒ€ ë°©ì§€
        handleInput(e.touches[0]);
    }, {passive: false});

    function handleInput(e) {
        addGold(gameData.clickPower, true);
        
        // í´ë¦­ ì´í™íŠ¸ ìœ„ì¹˜ ê³„ì‚°
        let x = e.clientX;
        let y = e.clientY;
        
        // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ëŠ” ê²ƒ ë°©ì§€ ë³´ì •
        const rect = clickZone.getBoundingClientRect();
        if(!x) { x = rect.left + rect.width/2; y = rect.top + rect.height/2; } // ì¢Œí‘œ ì—†ì„ ì‹œ ì¤‘ì•™

        createEffect(x, y, `+${formatNumber(gameData.clickPower)}`);
    }

    // ì‹œê° íš¨ê³¼ ìƒì„±
    function createEffect(x, y, text) {
        const effect = document.createElement('div');
        effect.className = 'click-effect';
        effect.innerText = text;
        // ìœ„ì¹˜ë¥¼ ì•½ê°„ ëœë¤í•˜ê²Œ
        const randomX = (Math.random() - 0.5) * 40;
        effect.style.left = `${x + randomX}px`;
        effect.style.top = `${y - 20}px`;
        document.body.appendChild(effect);

        // ì• ë‹ˆë©”ì´ì…˜ í›„ ì‚­ì œ
        setTimeout(() => effect.remove(), 800);
    }

    function showFloatingText(text, color) {
        const rect = clickZone.getBoundingClientRect();
        const effect = document.createElement('div');
        effect.className = 'click-effect';
        effect.innerText = text;
        effect.style.color = color || "#f1c40f";
        effect.style.fontSize = "2rem";
        effect.style.left = `${rect.left + rect.width/2 - 50}px`;
        effect.style.top = `${rect.top + rect.height/2}px`;
        document.body.appendChild(effect);
        setTimeout(() => effect.remove(), 1500);
    }

    // ì—…ê·¸ë ˆì´ë“œ í•¨ìˆ˜ë“¤
    function upgradeClick() { buyUpgrade('costClick', 'clickPower', 1, 1.5); }
    function hireFriend() { buyUpgrade('costFriend', 'autoGold', 1, 1.4); }
    function buyPC() { buyUpgrade('costPC', 'autoGold', 10, 1.4); }
    function buyBuilding() { buyUpgrade('costBuilding', 'autoGold', 100, 1.4); }

    function buyUpgrade(costKey, statKey, statIncrease, multiplier) {
        const cost = gameData[costKey];
        if (gameData.gold >= cost) {
            gameData.gold -= cost;
            gameData[statKey] += statIncrease;
            gameData[costKey] = Math.floor(cost * multiplier);
            updateUI();
        }
    }

    // UI ì—…ë°ì´íŠ¸
    function updateUI() {
        // ìˆ«ì í‘œì‹œ
        settext('gold-display', formatNumber(Math.floor(gameData.gold)) + " G");
        settext('dps-display', formatNumber(gameData.autoGold) + " / sec");
        settext('click-power-display', formatNumber(gameData.clickPower));
        settext('level-num-display', gameData.level);
        settext('level-display', "Lv. " + gameData.level);

        // ë²„íŠ¼ ì—…ë°ì´íŠ¸
        updateBtnState('btn-upgrade-click', 'cost-click', gameData.costClick);
        updateBtnState('btn-hire-friend', 'cost-friend', gameData.costFriend);
        updateBtnState('btn-buy-pc', 'cost-pc', gameData.costPC);
        updateBtnState('btn-buy-building', 'cost-building', gameData.costBuilding);

        // ê²½í—˜ì¹˜ë°”
        const reqExp = gameData.level * 10;
        let per = (gameData.exp / reqExp) * 100;
        if(per > 100) per = 100;
        document.getElementById('exp-bar').style.width = per + "%";

        updateCharacter();
    }

    function settext(id, text) {
        const el = document.getElementById(id);
        if(el) el.innerText = text;
    }

    function updateBtnState(btnId, costId, cost) {
        settext(costId, formatNumber(cost) + " G");
        const btn = document.getElementById(btnId);
        if(btn) btn.disabled = (gameData.gold < cost);
    }

    function updateCharacter() {
        let currentEvo = evolutions[0];
        for (let evo of evolutions) {
            if (gameData.level >= evo.lv) currentEvo = evo;
        }
        settext('avatar', currentEvo.icon);
        settext('title-display', currentEvo.title);
    }

    function formatNumber(num) {
        if (num >= 1000000) return (num / 1000000).toFixed(2) + "M";
        if (num >= 1000) return (num / 1000).toFixed(1) + "K";
        return Math.floor(num);
    }

    function resetGame() {
        if(confirm("ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ê³  ì²˜ìŒë¶€í„° ì‹œì‘í• ê¹Œìš”?")) {
            localStorage.removeItem('yangKihoonSave_v2');
            gameData = JSON.parse(JSON.stringify(defaultData));
            updateUI();
            location.reload();
        }
    }

    // ê²Œì„ ì‹œì‘
    loadGame();

</script>
</body>
