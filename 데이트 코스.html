<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 데이트 코스 플래너</title>
    <!-- Tailwind CSS (스타일링용) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 네이버 지도 API 스크립트 (Client ID 내장됨) -->
    <!-- 주의: 콘솔의 Web 서비스 URL에 실행 도메인이 등록되어 있어야 합니다. -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fzf7uvlj5j"></script>

    <style>
        /* 지도가 전체 화면을 채우도록 설정 */
        #map {
            width: 100%;
            height: 100vh;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden">

    <!-- 메인 레이아웃 -->
    <div class="flex h-screen relative">
        
        <!-- 사이드바 (코스 리스트) -->
        <div class="sidebar w-80 bg-white shadow-lg flex flex-col z-10 absolute md:relative h-full transform -translate-x-full md:translate-x-0" id="sidebar">
            <div class="p-6 border-b border-gray-200 bg-green-50">
                <h1 class="text-xl font-bold text-green-700">❤️ 데이트 코스</h1>
                <p class="text-xs text-gray-500 mt-1">지도에서 위치를 클릭하여 추가하세요.</p>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4" id="courseList">
                <!-- 코스 아이템이 여기에 추가됨 -->
                <div class="text-center text-gray-400 mt-10">
                    아직 추가된 장소가 없습니다.<br>
                    지도를 클릭해보세요!
                </div>
            </div>

            <div class="p-4 border-t border-gray-200">
                <button onclick="resetCourse()" class="w-full border border-red-400 text-red-500 hover:bg-red-50 font-semibold py-2 rounded transition">
                    코스 초기화
                </button>
            </div>
        </div>

        <!-- 지도 영역 -->
        <div class="flex-1 relative">
            <button onclick="toggleSidebar()" class="md:hidden absolute top-4 left-4 z-20 bg-white p-2 rounded shadow text-gray-700">
                ☰ 목록
            </button>
            <div id="map" class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500">
                <!-- 지도가 로드되지 않았을 때 표시될 메시지 -->
                <div id="loadingMessage">지도를 불러오는 중...<br>(인증 실패 시 콘솔 URL 설정을 확인하세요)</div>
            </div>
        </div>
    </div>

    <script>
        let map = null;
        let polyline = null;
        let markers = [];
        let path = [];
        let courseCount = 0;

        // 페이지 로드 시 지도 초기화 시도
        window.onload = function() {
            // 네이버 지도 객체가 로드되었는지 확인
            if (typeof naver === 'undefined' || typeof naver.maps === 'undefined') {
                document.getElementById('loadingMessage').innerHTML = 
                    "지도를 불러오지 못했습니다.<br>네이버 클라우드 콘솔에서 <strong>Web 서비스 URL</strong> 설정을 확인해주세요.";
                return;
            }
            initMap();
        };

        // 2. 지도 초기화
        function initMap() {
            // 서울 시청 중심으로 지도 생성
            const mapOptions = {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 13
            };
            
            map = new naver.maps.Map('map', mapOptions);

            // 지도 클릭 이벤트 리스너 등록
            naver.maps.Event.addListener(map, 'click', function(e) {
                addLocation(e.coord);
            });
        }

        // 3. 위치 추가 및 선 그리기 로직
        function addLocation(coord) {
            courseCount++;
            
            // A. 마커 생성
            const marker = new naver.maps.Marker({
                position: coord,
                map: map,
                title: `코스 ${courseCount}`,
                // 마커에 숫자 표시
                icon: {
                    content: `
                        <div style="background-color: #ff5a5f; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.3); border: 2px solid white;">
                            ${courseCount}
                        </div>
                    `,
                    anchor: new naver.maps.Point(15, 15)
                }
            });

            markers.push(marker);
            path.push(coord);

            // B. 경로(Polyline) 업데이트
            drawPolyline();

            // C. 사이드바 리스트 업데이트
            updateSidebarList(courseCount);
        }

        // 4. 선(Polyline) 그리기 함수
        function drawPolyline() {
            // 기존 선이 있다면 삭제
            if (polyline) {
                polyline.setMap(null);
            }

            // 경로가 2개 이상일 때만 선을 그림
            if (path.length > 1) {
                polyline = new naver.maps.Polyline({
                    map: map,
                    path: path,
                    strokeColor: '#ff5a5f', // 데이트 느낌의 붉은/분홍색
                    strokeWeight: 6,
                    strokeOpacity: 0.9,
                    strokeStyle: 'solid',
                    strokeLineCap: 'round',
                    strokeLineJoin: 'round'
                });
            }
        }

        // 5. 사이드바 UI 업데이트
        function updateSidebarList(index) {
            const listContainer = document.getElementById('courseList');
            
            // 첫 추가시 안내 메시지 삭제
            if (index === 1) {
                listContainer.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = "flex items-center p-3 mb-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md transition animate-fade-in-up";
            item.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center font-bold mr-3 shrink-0">
                    ${index}
                </div>
                <div class="overflow-hidden">
                    <div class="font-bold text-gray-700 truncate">장소 ${index}</div>
                    <div class="text-xs text-gray-400 truncate">위도: ${path[path.length-1].y.toFixed(4)}, 경도: ${path[path.length-1].x.toFixed(4)}</div>
                </div>
            `;
            
            listContainer.appendChild(item);
            
            // 리스트 스크롤 아래로
            listContainer.scrollTop = listContainer.scrollHeight;
        }

        // 6. 초기화 함수
        function resetCourse() {
            // 마커 지도에서 제거
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            
            // 선 지도에서 제거
            if (polyline) {
                polyline.setMap(null);
                polyline = null;
            }
            
            path = [];
            courseCount = 0;
            
            // 리스트 초기화
            document.getElementById('courseList').innerHTML = `
                <div class="text-center text-gray-400 mt-10">
                    아직 추가된 장소가 없습니다.<br>
                    지도를 클릭해보세요!
                </div>
            `;
        }

        // 모바일용 사이드바 토글
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
    </script>
</body>
</html>
