<script>
const KEY='lol_mang_v34_final_music_fix', API='https://ddragon.leagueoflegends.com/cdn';
const SERIES = { bo: 5, winNeed: 3 };
const DRAFT_STEPS=[
  {t:'ban',s:'BLUE'},{t:'ban',s:'RED'},{t:'ban',s:'BLUE'},{t:'ban',s:'RED'},{t:'ban',s:'BLUE'},{t:'ban',s:'RED'},
  {t:'pick',s:'BLUE'},{t:'pick',s:'RED'},{t:'pick',s:'RED'},{t:'pick',s:'BLUE'},{t:'pick',s:'BLUE'},{t:'pick',s:'RED'},
  {t:'ban',s:'RED'},{t:'ban',s:'BLUE'},{t:'ban',s:'RED'},{t:'ban',s:'BLUE'},
  {t:'pick',s:'RED'},{t:'pick',s:'BLUE'},{t:'pick',s:'BLUE'},{t:'pick',s:'RED'}
];
const TEAM_PRESETS = [
  { id: 'team1', name: 'í˜„íƒœ íŒ€', players: ['í˜„íƒœ', 'í˜¸ì—°', 'ì£¼í˜¸', 'ì„¸ì—°', 'í•„ë¦½'] },
  { id: 'team2', name: 'ì¸í˜ íŒ€', players: ['ê±´ì¬', 'ì¸í˜', 'ìŠ¹ì›', 'ì„±ìœ¤', 'ì¼ì„œ'] },
  { id: 'team3', name: 'í¬ì„± íŒ€', players: ['íƒœë¬´', 'ì§„í˜„', 'ì°¬í˜„', 'í¬ì„±', 'ê´€ìš°'] },
  { id: 'team4', name: 'í¬ì²  íŒ€', players: ['ìŠ¹ë²”', 'ì„ ìš°', 'í˜¸ì§„', 'í˜„ë¹ˆ', 'í¬ì² '] },
];

const urlParams = new URLSearchParams(window.location.search);
const isSpectator = urlParams.get('mode') === 'spectator';

let state={matches:[],currId:null,view:'home',players:[],bgm:{vol:50, playing:true}}, champs=[], ver='14.24.1';
let ui = { swap: null };

const getImgUrl = (id, type='square') => {
    if(id === 'FiddleSticks') id = 'Fiddlesticks';
    if (type === 'splash') return `${API}/img/champion/splash/${id}_0.jpg`; 
    return `${API}/${ver}/img/champion/${id}.png`;
};

function createEmptyRatings(players) {
  const obj = {};
  for (const p of players) {
    obj[p] = { k:0, d:0, a:0, cs:0, vision:0, rating:7, comment:'', champId:null, damage:0 };
  }
  return obj;
}

const app = {
  init: async () => {
    if(isSpectator) {
        document.getElementById('navButtons').style.display = 'none';
        document.getElementById('playerControls').style.display = 'none';
        document.getElementById('specStart').classList.remove('hidden');
        document.getElementById('specStart').style.display = 'flex';
        window.addEventListener('storage', (e) => {
             if(e.key === KEY) {
                 const newVal = JSON.parse(e.newValue);
                 state = { ...state, ...newVal };
                 app.render();
             }
        });
    }

    try {
      const v = await(await fetch('https://ddragon.leagueoflegends.com/api/versions.json')).json();
      ver = v[0];
      const d = await(await fetch(`${API}/${ver}/data/ko_KR/champion.json`)).json();
      champs = Object.values(d.data).map(c=>({id:c.id,name:c.name})).sort((a,b)=>a.name.localeCompare(b.name));
    } catch(e){ console.log('API Error, using fallback'); }
    
    const s = localStorage.getItem(KEY);
    if(s) {
        const loaded = JSON.parse(s);
        state = { ...state, ...loaded };
    }
    
    if(isSpectator && state.matches.length > 0) {
        const drafting = state.matches.find(m => m.status === 'drafting');
        if(drafting) state.currId = drafting.id;
        else state.currId = state.matches[0].id;
        
        const currentMatch = state.matches.find(m => m.id === state.currId);
        state.view = currentMatch && currentMatch.status === 'completed' ? 'report' : 'draft';
    }

    const audio = document.getElementById('bgmPlayer');
    const volInput = document.getElementById('bgmVol');
    if(!state.bgm) state.bgm = {vol:50, playing:true};
    
    if(audio && volInput) {
        audio.volume = state.bgm.vol / 100;
        volInput.value = state.bgm.vol;
    }

    app.updateBgmIcon();
    app.render();
    
    if(state.bgm.playing && !isSpectator) {
        const p = audio.play();
        if(p) p.catch(e => {});
    }
  },
  
  save: () => { 
      if(isSpectator) return;
      localStorage.setItem(KEY, JSON.stringify(state)); 
      app.render(); 
  },
  
  openSpectator: () => {
      window.open(window.location.pathname + '?mode=spectator', 'SpectatorWindow', 'width=1280,height=720');
  },
  
  updateBgmIcon: () => {
      const btn = document.getElementById('bgmBtn');
      const audio = document.getElementById('bgmPlayer');
      const isPlaying = audio && !audio.paused; 
      if(btn) {
          btn.innerHTML = isPlaying
            ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>`
            : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
          btn.className = isPlaying ? "text-[#C8AA6E] hover:text-white transition-colors" : "text-slate-500 hover:text-white transition-colors";
      }
  },

  toast: (msg) => { const t=document.getElementById('toast'); t.innerText=msg; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'),3000); },
  nav: (v) => { if(isSpectator) return; state.view = v; app.render(); },
  getMatch: () => state.matches.find(m=>m.id===state.currId),
  
  createMatch: (seriesId=null, gNo=1, pre={}) => {
    const id = Math.random().toString(36).slice(2);
    let sTitle = pre.seriesTitle || '';
    let isHard = pre.hardFearless || false;
    if (seriesId) {
        const exist = state.matches.find(m => m.seriesId === seriesId);
        if (exist) {
            sTitle = exist.seriesTitle || '';
            isHard = exist.hardFearless || false;
        }
    }
    const m = {
      id, seriesId: seriesId||id, gameNo: gNo, seriesTitle: sTitle, hardFearless: isHard,
      created: new Date().toISOString(), status:'drafting',
      blue:{name:pre.bN||'BLUE', p:pre.bP||Array(5).fill('')}, red:{name:pre.rN||'RED', p:pre.rP||Array(5).fill('')},
      draft:{idx:0, acts:[], bans:{BLUE:[],RED:[]}, picks:{BLUE:[],RED:[]}}, ratings:{}, result:null,
      potm: null, nordnam: null
    };
    const allPlayers = [...m.blue.p, ...m.red.p].filter(Boolean);
    m.ratings = createEmptyRatings(allPlayers);
    
    state.matches.unshift(m); state.currId=id; app.nav('draft'); app.save();
  },
  
  getLocked: (m, currentSide) => {
    const locked = new Set();
    const prevMatches = state.matches.filter(x => x.seriesId === m.seriesId && x.gameNo < m.gameNo);
    
    if (m.hardFearless) {
        prevMatches.forEach(x => {
            [...x.draft.picks.BLUE, ...x.draft.picks.RED].forEach(c => locked.add(c));
        });
    } else {
        if (!currentSide) return locked; 
        const myTeamName = m[currentSide === 'BLUE' ? 'blue' : 'red'].name;
        prevMatches.forEach(x => {
            if (x.blue.name === myTeamName) x.draft.picks.BLUE.forEach(c => locked.add(c));
            if (x.red.name === myTeamName) x.draft.picks.RED.forEach(c => locked.add(c));
        });
    }
    return locked;
  },

  render: () => {
    const root = document.getElementById('app');
    const m = app.getMatch();
    if(state.view==='home') root.innerHTML = renderHome();
    else if(state.view==='draft') root.innerHTML = m ? renderDraft(m) : renderErr();
    else if(state.view==='report') root.innerHTML = m ? renderReport(m) : renderErr();
    else if(state.view==='stats') root.innerHTML = renderStats();
    
    const volInput = document.getElementById('bgmVol');
    if(volInput && state.bgm) volInput.value = state.bgm.vol;
    app.updateBgmIcon();
  },
  
  openModal: (ti, bo, fo='') => {
    if(isSpectator) return;
    document.getElementById('mTitle').innerText=ti;
    document.getElementById('mBody').innerHTML=bo;
    document.getElementById('mFooter').innerHTML=fo;
    document.getElementById('modal').classList.remove('hidden');
  },
  closeModal: () => document.getElementById('modal').classList.add('hidden')
};

const renderErr = () => `<div class="p-8 text-center text-slate-500 h-full flex items-center justify-center text-xl">ëŒ€ê¸° ì¤‘... (ì§„í–‰ìê°€ ê²Œì„ì„ ìƒì„±í•˜ë©´ í™”ë©´ì´ ë°”ë€ë‹ˆë‹¤)</div>`;

const renderHome = () => {
    if(isSpectator) return renderErr(); 
    return `
      <div class="p-4 max-w-5xl mx-auto grid gap-6">
        <div class="p-12 bg-[#091428] border border-[#C8AA6E] flex flex-col items-center justify-center text-center gap-6 shadow-2xl relative overflow-hidden">
          <div class="absolute inset-0 bg-[url('https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/rewards-modal/bg-pattern.png')] opacity-10"></div>
          <h2 class="text-4xl font-black text-[#f0e6d2] uppercase tracking-widest z-10 drop-shadow-lg">LoL Fearless Draft</h2>
          <p class="text-sm text-[#a09b8c] z-10">ì–‘ê¸°í›ˆì˜ ì¡´ì¬ì˜ì˜ëŠ” íƒ€ì¸ì—ê²Œ ì•½íƒˆ ë‹¹í•¨ì— ìˆìœ¼ë‹ˆ ì¡°í˜„ë¹ˆì˜ ì•½íƒˆì€ ì •ë‹¹í•˜ë‹¤ -ëŒ€í•œë¯¼êµ­ ëŒ€ë²•ì› íŒê²° ë°œì·Œ-</p>
          <button data-act="new" class="mt-2 px-10 py-4 bg-[#C8AA6E] text-[#010a13] font-bold text-xl uppercase tracking-wider hover:bg-[#d6b97e] transition-all shadow-[0_0_20px_rgba(200,170,110,0.4)] z-10 transform hover:scale-105">ì‹œë¦¬ì¦ˆ ì‹œì‘</button>
        </div>
        <div class="p-6 bg-[#091428] border border-slate-800">
          <h3 class="font-bold mb-4 text-[#a09b8c] uppercase text-sm tracking-wider">Recent Matches</h3>
          ${state.matches.length===0 ? '<div class="text-slate-600 text-center py-4">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>' : state.matches.slice(0,5).map(m=>`
            <div class="flex justify-between items-center p-4 border-b border-slate-800 hover:bg-slate-900 transition-colors">
              <div>
                <div class="flex items-center gap-2 mb-1">
                  <span class="text-[10px] bg-slate-800 px-1.5 py-0.5 text-slate-400 rounded border border-slate-700 font-mono">${m.seriesTitle || 'Untitled Series'}</span>
                  <span class="text-xs bg-slate-700 px-1.5 py-0.5 text-slate-300 ml-1 rounded">${m.hardFearless ? 'HARD' : 'SOFT'}</span>
                  <span class="text-xs text-[#a09b8c] font-mono ml-2">${m.created.split('T')[0]}</span>
                  <span class="text-xs bg-slate-800 px-1.5 py-0.5 text-slate-300">Game ${m.gameNo}</span>
                </div>
                <div class="font-bold text-[#f0e6d2]"><span class="text-blue-400">${m.blue.name}</span> vs <span class="text-red-400">${m.red.name}</span></div>
              </div>
              <div class="flex gap-2">
                <button data-act="load" data-id="${m.id}" class="text-xs bg-[#1e2328] border border-[#C8AA6E] text-[#C8AA6E] px-4 py-2 hover:bg-[#C8AA6E] hover:text-black transition-colors font-bold">LOAD</button>
                <button data-act="editTitle" data-id="${m.seriesId}" class="text-xs bg-slate-800 text-slate-300 px-3 py-2 rounded hover:bg-slate-700 transition-colors border border-slate-700">ì œëª©</button>
                <button data-act="del" data-id="${m.id}" class="text-xs text-red-900 hover:text-red-500 px-2 font-bold">âœ•</button>
              </div>
            </div>
          `).join('')}
        </div>
      </div>
    `;
};

function getScore(match) {
    const series = state.matches.filter(m => m.seriesId === match.seriesId && m.status === 'completed');
    let blueWins = 0, redWins = 0;
    series.forEach(m => {
        if (m.result?.win === 'BLUE') {
            if (m.blue.name === match.blue.name) blueWins++; else if (m.blue.name === match.red.name) redWins++;
        } else if (m.result?.win === 'RED') {
            if (m.red.name === match.blue.name) blueWins++; else if (m.red.name === match.red.name) redWins++;
        }
    });
    return { blue: blueWins, red: redWins };
}

const renderMatchHeader = (match) => {
    const step = DRAFT_STEPS[match.draft.idx] || {};
    const isDone = match.draft.idx >= DRAFT_STEPS.length;
    const score = getScore(match);
    const title = match.seriesTitle || 'Untitled Series';
    const modeBadge = match.hardFearless ? 
        '<span class="px-2 py-0.5 rounded bg-red-900/50 border border-red-700 text-[10px] text-red-200 font-bold">HARD FEARLESS</span>' : 
        '<span class="px-2 py-0.5 rounded bg-blue-900/50 border border-blue-700 text-[10px] text-blue-200 font-bold">SOFT FEARLESS</span>';
    
    // ë°´í”½ í™”ë©´ ìº¡ì²˜ ë²„íŠ¼ ì¶”ê°€
    const captureBtn = isSpectator ? '' : `<button onclick="act.capture()" class="px-3 py-1 bg-slate-800 border border-slate-500 text-slate-300 hover:border-white transition-colors mr-2">ğŸ“·</button>`;
    const undoBtn = isSpectator ? '' : `<button data-act="undo" class="px-3 py-1 bg-slate-800 border border-slate-600 text-xs text-slate-300 hover:border-white transition-colors">UNDO</button>`;
    const nextBtn = (!isSpectator && isDone) ? `<button data-act="goReport" class="px-4 py-1 bg-emerald-900 border border-emerald-500 text-emerald-100 text-xs font-bold hover:bg-emerald-800 transition-colors shadow-lg shadow-emerald-900/50">NEXT PHASE</button>` : '';

    return `
      <div class="flex flex-col border-b border-slate-800 bg-[#091428] relative shrink-0">
        <div class="flex justify-between items-center px-6 py-3 relative z-10">
            <div class="font-mono text-[#a09b8c] text-sm w-1/3 truncate flex items-center gap-2">
                <span class="font-bold text-[#C8AA6E]">${title}</span>
                ${modeBadge}
                <span class="text-slate-500">|</span>
                <span>GAME ${match.gameNo}</span>
            </div>
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center gap-6">
                <div class="text-right">
                    <div class="text-blue-400 font-bold text-lg leading-none">${match.blue.name}</div>
                </div>

const renderDraft = (m) => {
  const isDone = m.draft.idx >= DRAFT_STEPS.length;
  const currentStep = DRAFT_STEPS[m.draft.idx];
  const currentSide = currentStep ? currentStep.s : null;
  const locked = app.getLocked(m, currentSide); 
  
  const taken = new Set([...m.draft.bans.BLUE, ...m.draft.bans.RED, ...m.draft.picks.BLUE, ...m.draft.picks.RED]);
  
  const prevMatches = state.matches.filter(x => x.seriesId === m.seriesId && x.gameNo < m.gameNo);
  const fearlessDisplayData = []; 
  const seenInFearless = new Set();

  prevMatches.forEach(pm => {
      pm.draft.picks.BLUE.forEach(cId => {
          if (locked.has(cId) && !seenInFearless.has(cId)) {
              fearlessDisplayData.push({ id: cId, side: m.blue.name === pm.blue.name ? 'BLUE' : 'RED', originName: pm.blue.name });
              seenInFearless.add(cId);
          }
      });
      pm.draft.picks.RED.forEach(cId => {
          if (locked.has(cId) && !seenInFearless.has(cId)) {
              fearlessDisplayData.push({ id: cId, side: m.red.name === pm.red.name ? 'RED' : 'BLUE', originName: pm.red.name });
              seenInFearless.add(cId);
          }
      });
  });

  const availableList = champs.filter(c => !locked.has(c.id)); 

  const champGrid = availableList.map(c => {
    const isTaken = taken.has(c.id);
    const disabled = isTaken || isDone;
    let containerClass = `relative group w-[54px] h-[54px] bg-[#010a13] border border-slate-700 cursor-pointer hover:border-[#C8AA6E] transition-colors`;
    if(disabled) containerClass += ' opacity-20 grayscale pointer-events-none';
    
    return `<div onclick="${disabled ? '' : `act.pick('${c.id}')`}" class="${containerClass}">
      <img src="${getImgUrl(c.id, 'square')}" class="w-full h-full object-cover">
      ${isTaken ? '<div class="absolute inset-0 flex items-center justify-center bg-black/60 font-bold text-white text-xs">PICK</div>' : ''}
      <div class="hidden group-hover:block absolute bottom-full mb-1 left-1/2 -translate-x-1/2 bg-black text-white text-xs px-2 py-1 whitespace-nowrap z-50 border border-[#C8AA6E]">${c.name}</div>
    </div>`
  }).join('');

  const fearlessHtml = fearlessDisplayData.length > 0 ? `
    <div class="bg-[#050b14] border-b border-slate-800 p-2 shrink-0">
        <div class="text-[10px] font-bold text-slate-400 mb-1 uppercase tracking-wider flex items-center gap-2">
            <span>â›” FEARLESS BANNED (${fearlessDisplayData.length})</span>
        </div>
        <div class="flex gap-1 overflow-x-auto scrollbar pb-1 h-12 items-center">
            ${fearlessDisplayData.map(d => {
                const isBlueSideNow = d.side === 'BLUE';
                const cName = champs.find(c=>c.id===d.id)?.name || d.id;
                return `
                <div class="w-9 h-9 relative border-2 ${isBlueSideNow ? 'border-blue-500 bg-blue-900/30' : 'border-red-500 bg-red-900/30'} group shrink-0 rounded-sm overflow-hidden" title="${cName}">
                    <img src="${getImgUrl(d.id, 'square')}" class="w-full h-full object-cover opacity-80">
                </div>
            `}).join('')}
        </div>
    </div>
  ` : '';

  const spectatorCenterHtml = `
    <div class="flex-1 bg-[#010a13] border-x border-slate-800 flex flex-col items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/rewards-modal/bg-pattern.png')] opacity-5"></div>
        ${isDone ? `
            <div class="text-5xl font-black text-emerald-500 drop-shadow-[0_0_15px_rgba(16,185,129,0.5)] tracking-widest animate-pulse">
                GAME START
            </div>
            <div class="mt-4 text-slate-500 font-mono text-sm">THE MATCH IS ABOUT TO BEGIN</div>
        ` : `
             <div class="flex flex-col items-center gap-4 z-10">
                <div class="text-8xl font-black text-[#1e293b] select-none tracking-tighter">VS</div>
                <div class="px-6 py-2 bg-[#091428] border ${currentStep.s==='BLUE'?'border-blue-500 text-blue-400':'border-red-500 text-red-400'} rounded-full text-xl font-bold tracking-widest shadow-lg flex items-center gap-3">
                    ${currentStep.s === 'BLUE' ? '<span class="w-3 h-3 rounded-full bg-blue-500 animate-pulse"></span>' : ''}
                    ${currentStep.s} ${currentStep.t.toUpperCase()}
                    ${currentStep.s === 'RED' ? '<span class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></span>' : ''}
                </div>
             </div>
        `}
        
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-slate-800 bg-[#050b14]">
            ${fearlessHtml}
        </div>
    </div>
  `;

  const normalCenterHtml = `
    <div class="flex-1 bg-[#010a13] border-x border-slate-800 flex flex-col min-w-[340px]">
      ${fearlessHtml}
      <div class="p-3 border-b border-slate-800">
        <input type="text" placeholder="ì±”í”¼ì–¸ ê²€ìƒ‰..." oninput="act.filter(this.value)" class="w-full bg-[#091428] border border-slate-600 p-2 text-sm text-[#f0e6d2] focus:outline-none focus:border-[#C8AA6E] placeholder-slate-600 uppercase tracking-wide">
      </div>
      <div id="cGrid" class="flex-1 overflow-y-auto p-4 content-start flex flex-wrap gap-1 justify-center">
        ${champGrid}
      </div>
    </div>
  `;

  return `
    <div id="draft-screen" class="flex flex-col h-full bg-[#010a13]">
      ${renderMatchHeader(m)}
      <div class="flex-1 flex overflow-hidden">
        ${renderTeamCol(m, 'BLUE')}
        ${isSpectator ? spectatorCenterHtml : normalCenterHtml}
        ${renderTeamCol(m, 'RED')}
      </div>
    </div>
  `;
};

const renderTeamCol = (m, side) => {
  const isB = side==='BLUE';
  const t = isB ? m.blue : m.red;
  const color = isB ? 'text-blue-400' : 'text-red-400';
  const borderColor = isB ? 'border-blue-900' : 'border-red-900';
  const picks = m.draft.picks[side];
  const bans = m.draft.bans[side];
  const roles = ['TOP', 'JGL', 'MID', 'ADC', 'SUP'];

  const currentStep = DRAFT_STEPS[m.draft.idx];
  const isActiveSide = currentStep && currentStep.s === side;
  const isBanPhase = currentStep && currentStep.t === 'ban';
  const activeClass = isB ? 'active-blue' : 'active-red';

  return `
    <div class="w-[300px] xl:w-[360px] flex flex-col bg-[#010a13] relative shrink-0 transition-all duration-500 ${isSpectator ? 'flex-1' : ''}">
      <div class="p-3 text-center border-b ${borderColor} bg-gradient-to-b ${isB ? 'from-blue-950/30' : 'from-red-950/30'} to-transparent">
        <h2 class="text-3xl font-black uppercase italic ${color} drop-shadow-md tracking-tighter">${t.name}</h2>
      </div>
      <div class="flex justify-center gap-2 p-3 border-b border-slate-800/50 bg-[#050b14]">
        ${Array(5).fill(0).map((_,i) => {
          const c = bans[i];
          const isCurrentBan = isActiveSide && isBanPhase && i === bans.length;
          return `
            <div class="w-10 h-10 bg-[#091428] border ${c ? 'border-slate-600' : 'border-slate-800'} ${isCurrentBan ? activeClass : ''} flex items-center justify-center relative overflow-hidden transition-all">
              ${c ? `<img src="${getImgUrl(c, 'square')}" class="w-full h-full grayscale opacity-70" onerror="this.style.display='none'">` : ''}
              ${c ? `<div class="absolute inset-0 flex items-center justify-center text-red-500/80 text-xl font-bold">/</div>` : ''}
            </div>
          `;
        }).join('')}
      </div>
      <div class="flex-1 flex flex-col p-2 gap-2">
        ${Array(5).fill(0).map((_,i) => {
          const c = picks[i];
          const pName = t.p[i] || roles[i];
          const isCurrentPick = isActiveSide && !isBanPhase && i === picks.length;
          const align = isB ? 'items-start text-left' : 'items-end text-right';
          const overlayClass = isB ? 'champ-overlay' : 'red-overlay';
          const isSwapSelected = !isSpectator && ui.swap && ui.swap.side === side && ui.swap.idx === i;
          const swapClass = isSwapSelected ? 'ring-2 ring-yellow-400 border-transparent z-20' : '';
          const cursorClass = (!isSpectator && m.draft.idx >= DRAFT_STEPS.length) ? 'cursor-pointer hover:border-slate-500' : '';

          const emptyStyle = isSpectator && !c ? 'opacity-50' : '';

          return `
            <div onclick="${(!isSpectator && m.draft.idx >= DRAFT_STEPS.length) ? `act.swap('${side}', ${i})` : ''}" class="flex-1 relative border border-slate-800 bg-[#091428] overflow-hidden group ${isCurrentPick ? activeClass : ''} ${swapClass} ${cursorClass} ${emptyStyle} transition-all">
              ${c ? `
                <img src="${getImgUrl(c, 'splash')}" class="absolute inset-0 w-full h-full object-cover object-top opacity-60 ${isSpectator ? 'opacity-80' : ''} group-hover:opacity-100 transition-opacity duration-500" onerror="this.src='https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/champion-icons/-1.png'">
                <div class="absolute inset-0 ${overlayClass}"></div>
                <div class="absolute inset-0 p-3 flex flex-col justify-end ${align} z-10">
                  <div class="text-[#a09b8c] text-sm font-bold uppercase mt-0.5 tracking-wider drop-shadow-md bg-black/30 px-2 rounded">${pName}</div>
                  <div class="text-white font-black text-2xl uppercase drop-shadow-md leading-none mt-1 shadow-black">${champs.find(x=>x.id===c)?.name || ''}</div>
                </div>
              ` : `
                <div class="absolute inset-0 flex items-center justify-center">
                  <div class="text-slate-800 font-bold text-5xl opacity-30 uppercase tracking-widest italic">${roles[i]}</div>
                </div>
                <div class="absolute inset-0 p-3 flex flex-col justify-end ${align}">
                   <div class="text-slate-600 text-sm font-bold">${pName}</div>
                </div>
              `}
            </div>
          `;
        }).join('')}
      </div>
    </div>
  `;
};

const renderDamageGraph = (m) => {
    const bluePlayers = (m.blue.p || []).filter(Boolean);
    const redPlayers  = (m.red.p || []).filter(Boolean);
    const blueData = bluePlayers.map(p => ({ name: p, champ: m.ratings[p]?.champId, dmg: Number(m.ratings[p]?.damage || 0) }));
    const redData = redPlayers.map(p => ({ name: p, champ: m.ratings[p]?.champId, dmg: Number(m.ratings[p]?.damage || 0) }));
    const allDamages = [...blueData, ...redData].map(d => d.dmg);
    const maxDmg = Math.max(...allDamages) || 1;
    const formatDmg = (num) => { if (num >= 1000) return (num / 1000).toFixed(1) + 'K'; return num; };
    const rows = Array.from({length: 5}).map((_, i) => {
        const b = blueData[i] || { name: '-', champ: null, dmg: 0 };
        const r = redData[i] || { name: '-', champ: null, dmg: 0 };
        const bWidth = (b.dmg / maxDmg) * 100;
        const rWidth = (r.dmg / maxDmg) * 100;
        return `
          <div class="flex items-center gap-4 mb-3">
            <div class="flex-1 flex items-center justify-end gap-3">
               <div class="flex flex-col items-end w-full">
                  <div class="text-xs font-bold text-slate-200 mb-1 flex items-center gap-2">
                     <span class="text-slate-400 text-[10px] truncate max-w-[60px]">${b.name}</span>
                     <span class="text-lg font-black italic text-sky-100">${formatDmg(b.dmg)}</span>
                  </div>
                  <div class="w-full bg-slate-800/50 h-2.5 rounded-l-sm flex justify-end">
                     <div class="h-full bg-sky-500/80 transition-all duration-500" style="width: ${bWidth}%"></div>
                  </div>
               </div>
               ${b.champ ? `<img src="${getImgUrl(b.champ, 'square')}" class="w-9 h-9 rounded-lg border border-slate-600">` : `<div class="w-9 h-9 bg-slate-900 border border-slate-700 rounded-lg"></div>`}
            </div>
            <div class="flex-1 flex items-center gap-3">
               ${r.champ ? `<img src="${getImgUrl(r.champ, 'square')}" class="w-9 h-9 rounded-lg border border-slate-600">` : `<div class="w-9 h-9 bg-slate-900 border border-slate-700 rounded-lg"></div>`}
               <div class="flex flex-col w-full">
                  <div class="text-xs font-bold text-slate-200 mb-1 flex items-center gap-2">
                     <span class="text-lg font-black italic text-rose-100">${formatDmg(r.dmg)}</span>
                     <span class="text-slate-400 text-[10px] truncate max-w-[60px]">${r.name}</span>
                  </div>
                  <div class="w-full bg-slate-800/50 h-2.5 rounded-r-sm">
                     <div class="h-full bg-rose-500/80 transition-all duration-500" style="width: ${rWidth}%"></div>
                  </div>
               </div>
            </div>
          </div>
        `;
    }).join('');
    return `
      <section class="bg-[#091428] border border-slate-800 rounded-2xl p-6 mt-4 shadow-lg">
        <div class="text-center mb-6 border-b border-slate-800 pb-2">
            <h3 class="text-[#C8AA6E] font-black text-xl uppercase tracking-widest drop-shadow-md">Total Damage Dealt</h3>
        </div>
        <div class="flex flex-col gap-2">
          ${rows}
        </div>
      </section>
    `;
};

      <div class="flex items-center gap-2 mt-1 pt-2 border-t border-slate-800/50">

const renderStats = () => {
  if(isSpectator) return renderErr(); 
  const stats = {};
  state.matches.filter(m=>m.status==='completed').forEach(m=>{
    Object.entries(m.ratings).forEach(([p,r])=>{
      if(!stats[p]) stats[p] = {games:0, k:0, d:0, a:0, rateSum:0, potm:0, nordnam:0};
      const s = stats[p];
      s.games++; s.k+=r.k; s.d+=r.d; s.a+=r.a; s.rateSum+=Number(r.rating);
      if(m.potm === p) s.potm++;
      if(m.nordnam === p) s.nordnam++;
    });
  });
  const list = Object.entries(stats).map(([p,s])=>({p, ...s, avg:(s.rateSum/s.games).toFixed(1)})).sort((a,b)=>b.avg-a.avg);
  return `
    <div class="max-w-5xl mx-auto p-6">
      <div class="bg-[#091428] border border-slate-800 p-6">
        <h2 class="text-xl font-black text-[#C8AA6E] uppercase mb-6">Player Rankings</h2>
        <table class="w-full text-left text-sm">
          <thead class="text-slate-500 border-b border-slate-700 uppercase text-xs"><tr><th class="p-3">Player</th><th>Games</th><th>KDA</th><th>Avg Rating</th><th>POTM</th><th>NORDNAM</th></tr></thead>
          <tbody>
            ${list.map(s=>`<tr class="border-b border-slate-800/50 hover:bg-slate-800/30">
              <td class="p-3 font-bold text-slate-200">${s.p}</td>
              <td class="text-slate-400">${s.games}</td>
              <td class="text-slate-400">${s.k}/${s.d}/${s.a}</td>
              <td class="text-[#C8AA6E] font-bold text-lg">${s.avg}</td>
              <td class="text-amber-400 font-bold">ğŸ‘‘ ${s.potm}</td>
              <td class="text-slate-500 font-bold">ğŸ’€ ${s.nordnam}</td>
            </tr>`).join('')}
          </tbody>
        </table>
      </div>
    </div>
  `;
};

  load: (e) => { 
      if(isSpectator) return;

  del: (e) => { 
      if(isSpectator) return;
      if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')){ state.matches = state.matches.filter(m=>m.id!==e.target.dataset.id); app.save(); } 
  },

      if(isSpectator) return;
      const m=app.getMatch(); if(m.draft.idx>0){ m.draft.idx--; const last=m.draft.acts.pop(); if(last.t==='ban') m.draft.bans[last.s].pop(); else m.draft.picks[last.s].pop(); app.save(); }

    if(isSpectator) return;

    const locked = app.getLocked(m, step.s);

    if(locked.has(id)) { app.toast('í”¼ì–´ë¦¬ìŠ¤ ë°´ ëœ ì±”í”¼ì–¸ì…ë‹ˆë‹¤.'); return; }
    if(taken.has(id)) { app.toast('ì´ë¯¸ ì„ íƒëœ ì±”í”¼ì–¸ì…ë‹ˆë‹¤.'); return; }

    m.status = 'completed';
    const series = state.matches.filter(x=>x.seriesId===m.seriesId);

        app.nav('stats'); 
    } else {

  editTitle: (e) => {
      if(isSpectator) return;
      const id = e.target.dataset.id;
      const current = state.matches.find(m => m.seriesId === id)?.seriesTitle || '';
      app.openModal('ì œëª© ìˆ˜ì •', 
        `<div class="flex flex-col gap-2">

            <input id="newSeriesTitle" value="${current}" class="w-full bg-[#010a13] border border-slate-700 p-2 rounded text-white focus:outline-none focus:border-[#C8AA6E]" placeholder="ì˜ˆ: 2025 ìœˆí„° ê²°ìŠ¹">

      );
  },

      const title = document.getElementById('newSeriesTitle').value;
      state.matches.forEach(m => {
          if (m.seriesId === seriesId) m.seriesTitle = title;

      app.save();
      app.closeModal();

  }
};

const finalizeDraft = (match) => {
    if (match.draft.idx < DRAFT_STEPS.length) {
        app.toast('ë°´í”½ì´ ì™„ë£Œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
        return;
    }
    match.draft.picks.BLUE.forEach((cid, i) => {
        const p = match.blue.p[i];
        if (p) {
            match.ratings[p] = match.ratings[p] || { k:0, d:0, a:0, cs:0, vision:0, rating:7, damage:0 };
            match.ratings[p].champId = cid;
        }
    });
    match.draft.picks.RED.forEach((cid, i) => {

            match.ratings[p].champId = cid;
        }
    });
    app.nav('report');
    app.save();
};

act.goReport = () => {

};
