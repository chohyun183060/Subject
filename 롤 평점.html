<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>LoL Fearless Draft Pro</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
:root{color-scheme:dark} body{font-family:sans-serif; background:#010a13; color:#f0e6d2;}
.scrollbar::-webkit-scrollbar{width:6px;height:6px;background:#0f172a}
.scrollbar::-webkit-scrollbar-thumb{background:#475569;border-radius:4px}
.no-spin::-webkit-inner-spin-button, .no-spin::-webkit-outer-spin-button {-webkit-appearance: none; margin: 0;}

@keyframes pulse-blue { 
  0%{box-shadow:0 0 0 0 rgba(59,130,246,0.7), inset 0 0 5px rgba(59,130,246,0.5); border-color:#3b82f6;} 
  50%{box-shadow:0 0 15px 2px rgba(59,130,246,0.5), inset 0 0 20px rgba(59,130,246,0.2); border-color:#60a5fa;} 
  100%{box-shadow:0 0 0 0 rgba(59,130,246,0.7), inset 0 0 5px rgba(59,130,246,0.5); border-color:#3b82f6;} 
}
@keyframes pulse-red { 
  0%{box-shadow:0 0 0 0 rgba(239,68,68,0.7), inset 0 0 5px rgba(239,68,68,0.5); border-color:#ef4444;} 
  50%{box-shadow:0 0 15px 2px rgba(239,68,68,0.5), inset 0 0 20px rgba(239,68,68,0.2); border-color:#f87171;} 
  100%{box-shadow:0 0 0 0 rgba(239,68,68,0.7), inset 0 0 5px rgba(239,68,68,0.5); border-color:#ef4444;} 
}
@keyframes shine { 
    0% { background-position: -200% center; }
    100% { background-position: 200% center; }
}

.active-blue { animation: pulse-blue 1.5s infinite; z-index: 10; }
.active-red { animation: pulse-red 1.5s infinite; z-index: 10; }
.champ-overlay { background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0) 100%); }

.potm-glow { box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); border-color: #fbbf24 !important; background: linear-gradient(135deg, rgba(251,191,36,0.1) 0%, #091428 100%); }
.potm-badge { background: linear-gradient(90deg, #b45309 0%, #fbbf24 50%, #b45309 100%); background-size: 200% auto; animation: shine 3s linear infinite; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
.nordnam-glow { box-shadow: 0 0 20px rgba(71, 85, 105, 0.5); border-color: #94a3b8 !important; background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, #000000 100%); opacity: 0.9; }
.nordnam-badge { background: linear-gradient(90deg, #1e293b 0%, #64748b 50%, #1e293b 100%); background-size: 200% auto; animation: shine 4s linear infinite; color: #e2e8f0; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
</style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

<header class="flex justify-between items-center px-6 py-3 border-b border-slate-800 bg-[#010a13] z-20 shrink-0">
  <div class="flex items-center gap-4">
      <h1 class="text-xl font-black text-[#C8AA6E] cursor-pointer tracking-widest uppercase" onclick="app.nav('home')">The Way of Nordnam</h1>
      <div class="flex items-center gap-2 pl-4 border-l border-slate-800">
          <button id="bgmBtn" onclick="act.toggleBgm()" class="text-slate-400 hover:text-[#C8AA6E] transition-colors" title="Î∞∞Í≤ΩÏùåÏïÖ ÏºúÍ∏∞/ÎÅÑÍ∏∞">
              </button>
          <input type="range" id="bgmVol" min="0" max="100" step="1" oninput="act.setVolume(this.value)" class="w-20 accent-[#C8AA6E] h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer" title="Î≥ºÎ•® Ï°∞Ï†à">
      </div>
  </div>
  <nav class="flex gap-2">
    <button onclick="app.nav('home')" class="px-3 py-1 bg-slate-800 rounded hover:bg-slate-700 text-xs font-bold text-slate-300">Ìôà</button>
    <button onclick="app.nav('draft')" class="px-3 py-1 bg-slate-800 rounded hover:bg-slate-700 text-xs font-bold text-slate-300">Î∞¥ÌîΩ</button>
    <button onclick="app.nav('report')" class="px-3 py-1 bg-slate-800 rounded hover:bg-slate-700 text-xs font-bold text-slate-300">Í≤∞Í≥º</button>
    <button onclick="app.nav('stats')" class="px-3 py-1 bg-slate-800 rounded hover:bg-slate-700 text-xs font-bold text-slate-300">ÌÜµÍ≥Ñ</button>
  </nav>
</header>

<audio id="bgmPlayer" loop>
    <source src="bgm.mp3" type="audio/mpeg">
</audio>

<main id="app" class="flex-1 overflow-hidden relative"></main>

<div id="modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
  <div class="bg-[#091428] border border-[#C8AA6E] rounded-none w-full max-w-2xl overflow-hidden shadow-2xl">
    <div class="p-4 border-b border-slate-700 flex justify-between font-bold text-[#C8AA6E] uppercase tracking-wider"><span id="mTitle"></span><button onclick="app.closeModal()" class="text-slate-400 hover:text-white">‚úï</button></div>
    <div id="mBody" class="p-6 max-h-[70vh] overflow-y-auto"></div>
    <div id="mFooter" class="p-4 border-t border-slate-700 flex justify-end gap-2 bg-[#010a13]"></div>
  </div>
</div>
<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-xl border border-slate-600 hidden text-sm font-bold z-[60]"></div>

<script>
const KEY='lol_mang_v23_mp3_local', API='https://ddragon.leagueoflegends.com/cdn';
const SERIES = { bo: 5, winNeed: 3 };
const DRAFT_STEPS=[
  {t:'ban',s:'BLUE'},{t:'ban',s:'RED'},{t:'ban',s:'BLUE'},{t:'ban',s:'RED'},{t:'ban',s:'BLUE'},{t:'ban',s:'RED'},
  {t:'pick',s:'BLUE'},{t:'pick',s:'RED'},{t:'pick',s:'RED'},{t:'pick',s:'BLUE'},{t:'pick',s:'BLUE'},{t:'pick',s:'RED'},
  {t:'ban',s:'RED'},{t:'ban',s:'BLUE'},{t:'ban',s:'RED'},{t:'ban',s:'BLUE'},
  {t:'pick',s:'RED'},{t:'pick',s:'BLUE'},{t:'pick',s:'BLUE'},{t:'pick',s:'RED'}
];
const TEAM_PRESETS = [
  { id: 'team1', name: 'ÌòÑÌÉú ÌåÄ', players: ['ÌòÑÌÉú', 'Ìò∏Ïó∞', 'Ï£ºÌò∏', 'ÏÑ∏Ïó∞', 'ÌïÑÎ¶Ω'] },
  { id: 'team2', name: 'Ïù∏ÌòÅ ÌåÄ', players: ['Í±¥Ïû¨', 'Ïù∏ÌòÅ', 'ÏäπÏõê', 'ÏÑ±Ïú§', 'ÏùºÏÑú'] },
  { id: 'team3', name: 'Ìù¨ÏÑ± ÌåÄ', players: ['ÌÉúÎ¨¥', 'ÏßÑÌòÑ', 'Ï∞¨ÌòÑ', 'Ìù¨ÏÑ±', 'Í¥ÄÏö∞'] },
  { id: 'team4', name: 'Ìù¨Ï≤† ÌåÄ', players: ['ÏäπÎ≤î', 'ÏÑ†Ïö∞', 'Ìò∏ÏßÑ', 'ÌòÑÎπà', 'Ìù¨Ï≤†'] },
];

let state={matches:[],currId:null,view:'home',players:[],bgm:{vol:50, playing:true}}, champs=[], ver='14.24.1';
let ui = { swap: null };

const getImgUrl = (id, type='square') => {
    if(id === 'FiddleSticks') id = 'Fiddlesticks';
    if (type === 'splash') return `${API}/img/champion/splash/${id}_0.jpg`; 
    return `${API}/${ver}/img/champion/${id}.png`;
};

function createEmptyRatings(players) {
  const obj = {};
  for (const p of players) {
    obj[p] = { k:0, d:0, a:0, cs:0, vision:0, rating:7, comment:'', champId:null, damage:0 };
  }
  return obj;
}

const app = {
  init: async () => {
    try {
      const v = await(await fetch('https://ddragon.leagueoflegends.com/api/versions.json')).json();
      ver = v[0];
      const d = await(await fetch(`${API}/${ver}/data/ko_KR/champion.json`)).json();
      champs = Object.values(d.data).map(c=>({id:c.id,name:c.name})).sort((a,b)=>a.name.localeCompare(b.name));
    } catch(e){ console.log('API Error, using fallback'); }
    
    const s = localStorage.getItem(KEY);
    if(s) {
        const loaded = JSON.parse(s);
        state = { ...state, ...loaded };
    }
    
    // BGM ÏÑ§Ï†ï Ï¥àÍ∏∞Ìôî
    const audio = document.getElementById('bgmPlayer');
    const volInput = document.getElementById('bgmVol');
    
    if(!state.bgm) state.bgm = {vol:50, playing:true};
    
    // Î≥ºÎ•® ÏÑ§Ï†ï (0 ~ 1)
    audio.volume = state.bgm.vol / 100;
    volInput.value = state.bgm.vol;

    app.updateBgmIcon();
    app.render();
    
    // ÏûêÎèô Ïû¨ÏÉù ÏãúÎèÑ (Ï†ïÏ±ÖÏÉÅ ÎßâÌûàÎ©¥ ÌÅ¥Î¶≠ Ïú†ÎèÑ)
    if(state.bgm.playing) {
        audio.play().catch(() => {
            console.log('Autoplay blocked. Waiting for interaction.');
            app.toast('üîä ÌôîÎ©¥ÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ Î∞∞Í≤ΩÏùåÏïÖÏù¥ Ïû¨ÏÉùÎê©ÎãàÎã§.');
        });
    }
  },
  
  save: () => { localStorage.setItem(KEY, JSON.stringify(state)); app.render(); },
  
  updateBgmIcon: () => {
      const btn = document.getElementById('bgmBtn');
      const audio = document.getElementById('bgmPlayer');
      const isPlaying = !audio.paused; 
      
      btn.innerHTML = isPlaying
        ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>` // ÏùºÏãúÏ†ïÏßÄ
        : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`; // Ïû¨ÏÉù
      btn.className = isPlaying ? "text-[#C8AA6E] hover:text-white transition-colors" : "text-slate-500 hover:text-white transition-colors";
  },

  toast: (msg) => { const t=document.getElementById('toast'); t.innerText=msg; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'),3000); },
  nav: (v) => { state.view = v; app.render(); },
  getMatch: () => state.matches.find(m=>m.id===state.currId),
  
  createMatch: (seriesId=null, gNo=1, pre={}) => {
    const id = Math.random().toString(36).slice(2);
    let sTitle = pre.seriesTitle || '';
    if (seriesId) {
        const exist = state.matches.find(m => m.seriesId === seriesId);
        if (exist) sTitle = exist.seriesTitle || '';
    }
    const m = {
      id, seriesId: seriesId||id, gameNo: gNo, seriesTitle: sTitle, created: new Date().toISOString(), status:'drafting',
      blue:{name:pre.bN||'BLUE', p:pre.bP||Array(5).fill('')}, red:{name:pre.rN||'RED', p:pre.rP||Array(5).fill('')},
      draft:{idx:0, acts:[], bans:{BLUE:[],RED:[]}, picks:{BLUE:[],RED:[]}}, ratings:{}, result:null,
      potm: null, nordnam: null
    };
    const allPlayers = [...m.blue.p, ...m.red.p].filter(Boolean);
    m.ratings = createEmptyRatings(allPlayers);
    
    state.matches.unshift(m); state.currId=id; app.nav('draft'); app.save();
  },
  
  getLocked: (m) => {
    const locked = new Set();
    state.matches.filter(x=>x.seriesId===m.seriesId && x.gameNo < m.gameNo).forEach(x=>{
      [...x.draft.bans.BLUE, ...x.draft.bans.RED, ...x.draft.picks.BLUE, ...x.draft.picks.RED].forEach(c=>locked.add(c));
    });
    return locked;
  },

  render: () => {
    const root = document.getElementById('app');
    const m = app.getMatch();
    if(state.view==='home') root.innerHTML = renderHome();
    else if(state.view==='draft') root.innerHTML = m ? renderDraft(m) : renderErr();
    else if(state.view==='report') root.innerHTML = m ? renderReport(m) : renderErr();
    else if(state.view==='stats') root.innerHTML = renderStats();
    
    // UI ÏóÖÎç∞Ïù¥Ìä∏ ÌõÑ BGM ÏÉÅÌÉú Î∞òÏòÅ
    const volInput = document.getElementById('bgmVol');
    if(volInput && state.bgm) volInput.value = state.bgm.vol;
    app.updateBgmIcon();
  },
  
  openModal: (ti, bo, fo='') => {
    document.getElementById('mTitle').innerText=ti;
    document.getElementById('mBody').innerHTML=bo;
    document.getElementById('mFooter').innerHTML=fo;
    document.getElementById('modal').classList.remove('hidden');
  },
  closeModal: () => document.getElementById('modal').classList.add('hidden')
};

const renderErr = () => `<div class="p-8 text-center text-slate-500">ÏßÑÌñâ Ï§ëÏù∏ Í≤ΩÍ∏∞Í∞Ä ÏóÜÏäµÎãàÎã§. ÌôàÏóêÏÑú ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.</div>`;

const renderHome = () => `
  <div class="p-4 max-w-5xl mx-auto grid gap-6">
    <div class="p-12 bg-[#091428] border border-[#C8AA6E] flex flex-col items-center justify-center text-center gap-6 shadow-2xl relative overflow-hidden">
      <div class="absolute inset-0 bg-[url('https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/rewards-modal/bg-pattern.png')] opacity-10"></div>
      <h2 class="text-4xl font-black text-[#f0e6d2] uppercase tracking-widest z-10 drop-shadow-lg">LoL Fearless Draft</h2>
      <p class="text-sm text-[#a09b8c] z-10">Ïù∏Í∞ÑÏùò ÏöïÏã¨ÏùÄ ÎèºÏßÄÏôÄ Í∞ôÍ≥† ÏïΩÌÉàÏùÄ Ïù∏Í∞ÑÏùò ÌïÑÏàò ÌñâÏúÑÏù¥Îã§</p>
      <button data-act="new" class="mt-2 px-10 py-4 bg-[#C8AA6E] text-[#010a13] font-bold text-xl uppercase tracking-wider hover:bg-[#d6b97e] transition-all shadow-[0_0_20px_rgba(200,170,110,0.4)] z-10 transform hover:scale-105">ÏãúÎ¶¨Ï¶à ÏãúÏûë</button>
    </div>
    <div class="p-6 bg-[#091428] border border-slate-800">
      <h3 class="font-bold mb-4 text-[#a09b8c] uppercase text-sm tracking-wider">Recent Matches</h3>
      ${state.matches.length===0 ? '<div class="text-slate-600 text-center py-4">Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</div>' : state.matches.slice(0,5).map(m=>`
        <div class="flex justify-between items-center p-4 border-b border-slate-800 hover:bg-slate-900 transition-colors">
          <div>
            <div class="flex items-center gap-2 mb-1">
              <span class="text-[10px] bg-slate-800 px-1.5 py-0.5 text-slate-400 rounded border border-slate-700 font-mono">${m.seriesTitle || 'Untitled Series'}</span>
              <span class="text-xs text-[#a09b8c] font-mono">${m.created.split('T')[0]}</span>
              <span class="text-xs bg-slate-800 px-1.5 py-0.5 text-slate-300">Game ${m.gameNo}</span>
            </div>
            <div class="font-bold text-[#f0e6d2]"><span class="text-blue-400">${m.blue.name}</span> vs <span class="text-red-400">${m.red.name}</span></div>
          </div>
          <div class="flex gap-2">
            <button data-act="load" data-id="${m.id}" class="text-xs bg-[#1e2328] border border-[#C8AA6E] text-[#C8AA6E] px-4 py-2 hover:bg-[#C8AA6E] hover:text-black transition-colors font-bold">LOAD</button>
            <button data-act="editTitle" data-id="${m.seriesId}" class="text-xs bg-slate-800 text-slate-300 px-3 py-2 rounded hover:bg-slate-700 transition-colors border border-slate-700">Ï†úÎ™©</button>
            <button data-act="del" data-id="${m.id}" class="text-xs text-red-900 hover:text-red-500 px-2 font-bold">‚úï</button>
          </div>
        </div>
      `).join('')}
    </div>
  </div>
`;

function getScore(match) {
    const series = state.matches.filter(m => m.seriesId === match.seriesId && m.status === 'completed');
    let blueWins = 0, redWins = 0;
    const currentBlue = match.blue.name;
    const currentRed = match.red.name;
    series.forEach(m => {
        if (m.result?.win === 'BLUE') {
            if (m.blue.name === currentBlue) blueWins++;
            else if (m.blue.name === currentRed) redWins++;
        } else if (m.result?.win === 'RED') {
            if (m.red.name === currentBlue) blueWins++;
            else if (m.red.name === currentRed) redWins++;
        }
    });
    return { blue: blueWins, red: redWins };
}

const renderMatchHeader = (match) => {
    const step = DRAFT_STEPS[match.draft.idx] || {};
    const isDone = match.draft.idx >= DRAFT_STEPS.length;
    const score = getScore(match);
    const title = match.seriesTitle || 'Untitled Series';

    return `
      <div class="flex flex-col border-b border-slate-800 bg-[#091428] relative shrink-0">
        <div class="flex justify-between items-center px-6 py-3 relative z-10">
            <div class="font-mono text-[#a09b8c] text-sm w-1/3 truncate">
                <span class="font-bold text-[#C8AA6E] mr-2">${title}</span>
                GAME ${match.gameNo} <span class="mx-2 text-slate-600">|</span> SERIES ${match.seriesId.slice(0,4)}
            </div>
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center gap-6">
                <div class="text-right">
                    <div class="text-blue-400 font-bold text-lg leading-none">${match.blue.name}</div>
                </div>
                <div class="flex items-center gap-2 bg-[#010a13] px-4 py-1 rounded-lg border border-slate-800 shadow-inner">
                    <span class="text-2xl font-black text-blue-400">${score.blue}</span>
                    <span class="text-slate-600 font-bold">:</span>
                    <span class="text-2xl font-black text-red-400">${score.red}</span>
                </div>
                <div class="text-left">
                    <div class="text-red-400 font-bold text-lg leading-none">${match.red.name}</div>
                </div>
            </div>
            <div class="flex gap-2 w-1/3 justify-end">
                <button data-act="undo" class="px-3 py-1 bg-slate-800 border border-slate-600 text-xs text-slate-300 hover:border-white transition-colors">UNDO</button>
                ${isDone ? '<button data-act="goReport" class="px-4 py-1 bg-emerald-900 border border-emerald-500 text-emerald-100 text-xs font-bold hover:bg-emerald-800 transition-colors shadow-lg shadow-emerald-900/50">NEXT PHASE</button>' : ''}
            </div>
        </div>
        <div class="bg-[#050b14] px-6 py-1 text-center border-t border-slate-800/50">
             <div class="text-xs font-bold tracking-[0.2em] ${isDone ? 'text-emerald-500' : (step.s==='BLUE'?'text-blue-500':'text-red-500')}">
                ${isDone ? 'DRAFT COMPLETE - CLICK SLOT TO SWAP' : `${step.s} ${step.t.toUpperCase()}`}
            </div>
        </div>
      </div>
    `;
};

const renderDraft = (m) => {
  const isDone = m.draft.idx >= DRAFT_STEPS.length;
  const locked = app.getLocked(m);
  const taken = new Set([...m.draft.bans.BLUE, ...m.draft.bans.RED, ...m.draft.picks.BLUE, ...m.draft.picks.RED]);
  
  const champGrid = champs.map(c => {
    const isLocked = locked.has(c.id), isTaken = taken.has(c.id);
    const disabled = isLocked || isTaken || isDone;
    return `<div onclick="act.pick('${c.id}')" class="relative group w-[54px] h-[54px] bg-[#010a13] border border-slate-700 cursor-pointer hover:border-[#C8AA6E] transition-colors ${disabled?'opacity-20 grayscale pointer-events-none':''}">
      <img src="${getImgUrl(c.id, 'square')}" class="w-full h-full object-cover" onerror="this.src='https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/champion-icons/-1.png'">
      ${isLocked ? '<div class="absolute inset-0 flex items-center justify-center bg-black/80 text-amber-500 font-bold text-[10px]">LOCK</div>' : ''}
      <div class="hidden group-hover:block absolute bottom-full mb-1 left-1/2 -translate-x-1/2 bg-black text-white text-xs px-2 py-1 whitespace-nowrap z-50 border border-[#C8AA6E]">${c.name}</div>
    </div>`
  }).join('');

  return `
    <div class="flex flex-col h-full bg-[#010a13]">
      ${renderMatchHeader(m)}
      <div class="flex-1 flex overflow-hidden">
        ${renderTeamCol(m, 'BLUE')}
        <div class="flex-1 bg-[#010a13] border-x border-slate-800 flex flex-col min-w-[340px]">
          <div class="p-3 border-b border-slate-800">
            <input type="text" placeholder="Ï±îÌîºÏñ∏ Í≤ÄÏÉâ..." oninput="act.filter(this.value)" class="w-full bg-[#091428] border border-slate-600 p-2 text-sm text-[#f0e6d2] focus:outline-none focus:border-[#C8AA6E] placeholder-slate-600 uppercase tracking-wide">
          </div>
          <div id="cGrid" class="flex-1 overflow-y-auto p-4 content-start flex flex-wrap gap-1 justify-center">
            ${champGrid}
          </div>
        </div>
        ${renderTeamCol(m, 'RED')}
      </div>
    </div>
  `;
};

const renderTeamCol = (m, side) => {
  const isB = side==='BLUE';
  const t = isB ? m.blue : m.red;
  const color = isB ? 'text-blue-400' : 'text-red-400';
  const borderColor = isB ? 'border-blue-900' : 'border-red-900';
  const picks = m.draft.picks[side];
  const bans = m.draft.bans[side];
  const roles = ['TOP', 'JGL', 'MID', 'ADC', 'SUP'];

  const currentStep = DRAFT_STEPS[m.draft.idx];
  const isDone = m.draft.idx >= DRAFT_STEPS.length;
  const isActiveSide = currentStep && currentStep.s === side;
  const isBanPhase = currentStep && currentStep.t === 'ban';
  const activeClass = isB ? 'active-blue' : 'active-red';

  return `
    <div class="w-[300px] xl:w-[360px] flex flex-col bg-[#010a13] relative shrink-0">
      <div class="p-3 text-center border-b ${borderColor} bg-gradient-to-b ${isB ? 'from-blue-950/30' : 'from-red-950/30'} to-transparent">

    const locked = app.getLocked(m);
    const taken = new Set([...m.draft.bans.BLUE, ...m.draft.bans.RED, ...m.draft.picks.BLUE, ...m.draft.picks.RED]);
    if(locked.has(id) || taken.has(id)) { app.toast('ÏÑ†ÌÉù Î∂àÍ∞Ä Ï±îÌîºÏñ∏ÏûÖÎãàÎã§.'); return; }
    m.draft.acts.push({t:step.t, s:step.s, c:id});
    if(step.t==='ban') m.draft.bans[step.s].push(id); else m.draft.picks[step.s].push(id);
    m.draft.idx++;
    if(m.draft.idx >= DRAFT_STEPS.length) app.toast('ÎìúÎûòÌîÑÌä∏ ÏôÑÎ£å! ÌîΩ Ïä¨Î°ØÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ Ïä§ÏôëÌï† Ïàò ÏûàÏäµÎãàÎã§.');
    app.save();
  },
  filter: (q) => {
    const els = document.getElementById('cGrid').children;
    [...els].forEach(el => {
      const name = el.lastElementChild.innerText; 
      el.style.display = name.includes(q) ? 'block' : 'none';
    });
  },
  goReport: () => app.nav('report'),
  rate: (p,k,v) => { const m=app.getMatch(); m.ratings[p][k]=Number(v); app.save(); },
  win: (e) => { const m=app.getMatch(); m.result = m.result||{}; m.result.win = e.target.dataset.side; app.save(); },
  finish: () => {
    const m=app.getMatch();
    if(!m.result?.win) { app.toast('ÏäπÎ¶¨ ÌåÄÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.'); return; }
    m.status = 'completed';
    const series = state.matches.filter(x=>x.seriesId===m.seriesId);
    const bW = series.filter(x=>x.result?.win==='BLUE').length;
    const rW = series.filter(x=>x.result?.win==='RED').length;
    if(bW >=3 || rW >=3) { alert('ÏãúÎ¶¨Ï¶à Ï¢ÖÎ£å!'); app.nav('stats'); }
    else {
      act.new(m);
    }
    app.save();
  },
  editTitle: (e) => {
      const id = e.target.dataset.id;
      const current = state.matches.find(m => m.seriesId === id)?.seriesTitle || '';
      app.openModal('Ï†úÎ™© ÏàòÏ†ï', 
        `<div class="flex flex-col gap-2">
            <label class="text-xs text-slate-400">ÏãúÎ¶¨Ï¶à Ï†úÎ™©</label>
            <input id="newSeriesTitle" value="${current}" class="w-full bg-[#010a13] border border-slate-700 p-2 rounded text-white focus:outline-none focus:border-[#C8AA6E]" placeholder="Ïòà: 2025 ÏúàÌÑ∞ Í≤∞Ïäπ">
         </div>`,
        `<button onclick="act.saveTitle('${id}')" class="px-4 py-2 bg-emerald-600 rounded font-bold text-sm hover:bg-emerald-500">Ï†ÄÏû•</button>`
      );
  },
  saveTitle: (seriesId) => {
      const title = document.getElementById('newSeriesTitle').value;
      state.matches.forEach(m => {
          if (m.seriesId === seriesId) m.seriesTitle = title;
      });
      app.save();
      app.closeModal();
      app.render();
  }
};

document.addEventListener('click', e => {
  const t = e.target.closest('[data-act]');
  if(t) act[t.dataset.act](e);
  
  // Ï≤´ ÌÅ¥Î¶≠ Ïãú Ïò§ÎîîÏò§ Í∞ïÏ†ú Ïû¨ÏÉù (Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±Ö ÎåÄÏùë)
  if(state.bgm && state.bgm.playing) {
      const audio = document.getElementById('bgmPlayer');
      if(audio && audio.paused) {
          audio.play().then(() => {}).catch(err => {});
      }
  }
});

document.addEventListener('change', e => {
    if(e.target.matches('input[type="number"]')) {
       app.render();
    }
});

const finalizeDraft = (match) => {
    if (match.draft.idx < DRAFT_STEPS.length) {
        app.toast('Î∞¥ÌîΩÏù¥ ÏôÑÎ£åÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
        return;
    }
    match.draft.picks.BLUE.forEach((cid, i) => {
        const p = match.blue.p[i];
        if (p) {
            match.ratings[p] = match.ratings[p] || { k:0, d:0, a:0, cs:0, vision:0, rating:7, damage:0 };
            match.ratings[p].champId = cid;
        }
    });
    match.draft.picks.RED.forEach((cid, i) => {
        const p = match.red.p[i];
        if (p) {
            match.ratings[p] = match.ratings[p] || { k:0, d:0, a:0, cs:0, vision:0, rating:7, damage:0 };
            match.ratings[p].champId = cid;
        }
    });
    app.nav('report');
    app.save();
};

act.goReport = () => {
    const m = app.getMatch();
    finalizeDraft(m);
};

app.init();
</script>
