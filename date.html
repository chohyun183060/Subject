<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 데이트 코스 플래너</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1rw74hfem5"></script>

    <style>
        #map { width: 100%; height: 100vh; }
        .sidebar { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden">

    <div class="flex h-screen relative">
        
        <div class="sidebar w-80 bg-white shadow-lg flex flex-col z-10 absolute md:relative h-full transform -translate-x-full md:translate-x-0" id="sidebar">
            <div class="p-6 border-b border-gray-200 bg-green-50">
                <h1 class="text-xl font-bold text-green-700">❤️ 데이트 코스</h1>
                <p class="text-xs text-gray-500 mt-1">지도에서 위치를 클릭하여 추가하세요.</p>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4" id="courseList">
                <div class="text-center text-gray-400 mt-10">
                    아직 추가된 장소가 없습니다.<br>
                    지도를 클릭해보세요!
                </div>
            </div>

            <div class="p-4 border-t border-gray-200">
                <button onclick="resetCourse()" class="w-full border border-red-400 text-red-500 hover:bg-red-50 font-semibold py-2 rounded transition">
                    코스 초기화
                </button>
            </div>
        </div>

        <div class="flex-1 relative">
            <button onclick="toggleSidebar()" class="md:hidden absolute top-4 left-4 z-20 bg-white p-2 rounded shadow text-gray-700">
                ☰ 목록
            </button>
            <div id="map" class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500">
                지도를 불러오는 중...<br>(화면이 안 나오면 콘솔 URL 설정을 확인하세요)
            </div>
        </div>
    </div>

    <script>
        let map = null;
        let polyline = null;
        let markers = [];
        let path = [];
        let courseCount = 0;

        // 페이지 로드 시 바로 지도 실행
        window.onload = function() {
            if (typeof naver === 'undefined' || typeof naver.maps === 'undefined') {
                alert("지도를 불러오지 못했습니다. 네이버 클라우드 콘솔의 Web 서비스 URL 설정을 확인해주세요.");
                return;
            }
            initMap();
        };

        function initMap() {
            const mapOptions = {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 13
            };
            map = new naver.maps.Map('map', mapOptions);

            naver.maps.Event.addListener(map, 'click', function(e) {
                addLocation(e.coord);
            });
        }

        function addLocation(coord) {
            courseCount++;
            
            const marker = new naver.maps.Marker({
                position: coord,
                map: map,
                title: `코스 ${courseCount}`,
                icon: {
                    content: `
                        <div style="background-color: #ff5a5f; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.3); border: 2px solid white;">
                            ${courseCount}
                        </div>
                    `,
                    anchor: new naver.maps.Point(15, 15)
                }
            });

            markers.push(marker);
            path.push(coord);
            drawPolyline();
            updateSidebarList(courseCount);
        }

        function drawPolyline() {
            if (polyline) { polyline.setMap(null); }
            if (path.length > 1) {
                polyline = new naver.maps.Polyline({
                    map: map,
                    path: path,
                    strokeColor: '#ff5a5f',
                    strokeWeight: 6,
                    strokeOpacity: 0.9,
                    strokeStyle: 'solid',
                    strokeLineCap: 'round',
                    strokeLineJoin: 'round'
                });
            }
        }

        function updateSidebarList(index) {
            const listContainer = document.getElementById('courseList');
            if (index === 1) { listContainer.innerHTML = ''; }

            const item = document.createElement('div');
            item.className = "flex items-center p-3 mb-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md transition";
            item.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center font-bold mr-3 shrink-0">
                    ${index}
                </div>
                <div class="overflow-hidden">
                    <div class="font-bold text-gray-700 truncate">장소 ${index}</div>
                    <div class="text-xs text-gray-400 truncate">위도: ${path[path.length-1].y.toFixed(4)}, 경도: ${path[path.length-1].x.toFixed(4)}</div>
                </div>
            `;
            listContainer.appendChild(item);
            listContainer.scrollTop = listContainer.scrollHeight;
        }

        function resetCourse() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            if (polyline) { polyline.setMap(null); polyline = null; }
            path = [];
            courseCount = 0;
            document.getElementById('courseList').innerHTML = `
                <div class="text-center text-gray-400 mt-10">
                    아직 추가된 장소가 없습니다.<br>지도를 클릭해보세요!
                </div>
            `;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
    </script>
</body>
</html>
