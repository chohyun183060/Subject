<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 데이트 코스 플래너 (주소 버전)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 지도가 전체 화면을 채우도록 설정 */
        #map {
            width: 100%;
            height: 100vh;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden">

    <div id="apiKeyModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">네이버 지도 설정</h2>
            <p class="text-gray-600 mb-4 text-sm">
                지도를 불러오기 위해 <strong>Client ID</strong>가 필요합니다.<br>
                (네이버 클라우드 플랫폼 Console에서 발급 가능)
            </p>
            <input type="text" id="clientIdInput" placeholder="Client ID 입력 (예: abcde12345)" 
                   class="w-full border border-gray-300 p-3 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="loadMapScript()" 
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded transition">
                지도 시작하기
            </button>
        </div>
    </div>

    <div class="flex h-screen relative">
        
        <div class="sidebar w-80 bg-white shadow-lg flex flex-col z-10 absolute md:relative h-full transform -translate-x-full md:translate-x-0" id="sidebar">
            <div class="p-6 border-b border-gray-200 bg-green-50">
                <h1 class="text-xl font-bold text-green-700">❤️ 데이트 코스</h1>
                <p class="text-xs text-gray-500 mt-1">지도에서 위치를 클릭하여 추가하세요.</p>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4" id="courseList">
                <div class="text-center text-gray-400 mt-10">
                    아직 추가된 장소가 없습니다.<br>
                    지도를 클릭해보세요!
                </div>
            </div>

            <div class="p-4 border-t border-gray-200">
                <button onclick="resetCourse()" class="w-full border border-red-400 text-red-500 hover:bg-red-50 font-semibold py-2 rounded transition">
                    코스 초기화
                </button>
            </div>
        </div>

        <div class="flex-1 relative">
            <button onclick="toggleSidebar()" class="md:hidden absolute top-4 left-4 z-20 bg-white p-2 rounded shadow text-gray-700">
                ☰ 목록
            </button>
            <div id="map" class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500">
                지도를 불러오는 중...
            </div>
        </div>
    </div>

    <script>
        let map = null;
        let polyline = null;
        let markers = [];
        let path = [];
        let courseCount = 0;

        // 1. 네이버 지도 스크립트 동적 로드 (수정됨: geocoder 모듈 추가)
        function loadMapScript() {
            const clientId = document.getElementById('clientIdInput').value.trim();
            if (!clientId) {
                alert("Client ID를 입력해주세요.");
                return;
            }

            document.getElementById('apiKeyModal').style.display = 'none';

            const script = document.createElement('script');
            // 주소 변환을 위해 &submodules=geocoder 파라미터를 추가했습니다.
            script.src = `https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${clientId}&submodules=geocoder`;
            script.async = true;
            script.defer = true;
            
            script.onload = () => {
                initMap();
            };
            
            script.onerror = () => {
                alert("지도를 불러오는데 실패했습니다. Client ID를 확인해주세요.");
                document.getElementById('apiKeyModal').style.display = 'flex';
            };

            document.head.appendChild(script);
        }

        // 2. 지도 초기화
        function initMap() {
            const mapOptions = {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 13
            };
            
            map = new naver.maps.Map('map', mapOptions);

            naver.maps.Event.addListener(map, 'click', function(e) {
                addLocation(e.coord);
            });
        }

        // 3. 위치 추가 및 주소 변환 로직 (수정됨)
        function addLocation(coord) {
            courseCount++;
            
            // A. 마커 생성
            const marker = new naver.maps.Marker({
                position: coord,
                map: map,
                title: `코스 ${courseCount}`,
                icon: {
                    content: `
                        <div style="background-color: #ff5a5f; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
                            ${courseCount}
                        </div>
                    `,
                    anchor: new naver.maps.Point(15, 15)
                }
            });

            markers.push(marker);
            path.push(coord);

            // B. 경로 업데이트
            drawPolyline();

            // C. 주소 변환 (Reverse Geocoding) 실행
            naver.maps.Service.reverseGeocode({
                coords: coord,
                orders: [
                    naver.maps.Service.OrderType.ADDR,
                    naver.maps.Service.OrderType.ROAD_ADDR
                ].join(',')
            }, function(status, response) {
                if (status !== naver.maps.Service.Status.OK) {
                    // 주소를 못 찾았을 경우 좌표를 표시
                    updateSidebarList(courseCount, `위도: ${coord.y.toFixed(4)}, 경도: ${coord.x.toFixed(4)}`);
                    return;
                }

                const result = response.v2; // 검색 결과
                let address = "";
                
                // 도로명 주소 우선 사용, 없으면 지번 주소 사용
                if (result.address.roadAddress) {
                    address = result.address.roadAddress;
                } else if (result.address.jibunAddress) {
                    address = result.address.jibunAddress;
                } else {
                    address = "주소 정보 없음";
                }

                // 리스트 업데이트
                updateSidebarList(courseCount, address);
            });
        }

        // 4. 선 그리기 함수
        function drawPolyline() {
            if (polyline) {
                polyline.setMap(null);
            }

            if (path.length > 1) {
                polyline = new naver.maps.Polyline({
                    map: map,
                    path: path,
                    strokeColor: '#ff5a5f',
                    strokeWeight: 5,
                    strokeOpacity: 0.8,
                    strokeStyle: 'solid',
                    startIcon: naver.maps.PointingIcon.CIRCLE,
                    endIcon: naver.maps.PointingIcon.OPEN_ARROW
                });
            }
        }

        // 5. 사이드바 UI 업데이트 (수정됨: address 파라미터 받음)
        function updateSidebarList(index, addressText) {
            const listContainer = document.getElementById('courseList');
            
            if (index === 1) {
                listContainer.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = "flex items-center p-3 mb-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md transition";
            item.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center font-bold mr-3 flex-shrink-0">
                    ${index}
                </div>
                <div>
                    <div class="font-bold text-gray-700">장소 ${index}</div>
                    <div class="text-sm text-gray-600 mt-1">${addressText}</div>
                </div>
            `;
            
            listContainer.appendChild(item);
            listContainer.scrollTop = listContainer.scrollHeight;
        }

        // 6. 초기화 함수
        function resetCourse() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            
            if (polyline) {
                polyline.setMap(null);
                polyline = null;
            }
            
            path = [];
            courseCount = 0;
            
            document.getElementById('courseList').innerHTML = `
                <div class="text-center text-gray-400 mt-10">
                    아직 추가된 장소가 없습니다.<br>
                    지도를 클릭해보세요!
                </div>
            `;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
    </script>
</body>
</html>
